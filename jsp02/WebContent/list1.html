<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>내가 좋아하는 음식 목록 입니다.</h3>
<hr color="grey">
<ol type="A"><!--순서가 있는 리스트 작성 ol type =""안에 숫자나 알파벳으로 대체가능 디폴트 숫자-->
	<li>집</li>
	<li>가</li>
	<li>고</li>
	<li>싶</li>
	<li>다</li>
</ol>
<h3>좋아하는 운동 목록</h3>
<!-- ul : unordered list(순서없는 목록)  -->
<hr color="grey">
<ul type="square"><!-- disc : 채워진 동그라미, circle : 빈동그라미, square : 네모 -->
	<li>배</li>
	<li>가</li>
	<li>고</li>
	<li>프</li>
	<li>다</li>	
</ul>
</body>
</html>
